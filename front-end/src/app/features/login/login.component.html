<div class="login-container">
  <div class="login-box">
    <h2 class="title">Sign in</h2>

    <div *ngIf="errorMessage" class="error global-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Email address"
          [class.invalid]="isInvalid('email')"
        />
        <div class="error" *ngIf="isInvalid('email')">
          <span *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required
          </span>
          <span *ngIf="loginForm.controls['email'].errors?.['email']">
            Please enter a valid email
          </span>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          [class.invalid]="isInvalid('password')"
        />
        <div class="error" *ngIf="isInvalid('password')">
          <span>Password is required</span>
        </div>
      </div>
      <button type="submit" class="btn">Sign in</button>
    </form>
  </div>
</div>
