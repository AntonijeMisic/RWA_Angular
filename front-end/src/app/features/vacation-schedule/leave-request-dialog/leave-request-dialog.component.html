<div class="dialog-backdrop">
  <div class="dialog-box">
    <h3>Create Leave Request</h3>

    <div class="form-row">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" [(ngModel)]="selectedLeaveTypeId">
        <option value="" disabled>Select a leave type</option>
        @for (type of leaveTypes; track type.leaveTypeId) {
          <option [ngValue]="type.leaveTypeId">{{ type.leaveTypeName }}</option>
        }
      </select>
    </div>

    <div class="form-row">
      <label for="note">Note (optional)</label>
      <textarea id="note" rows="3" [(ngModel)]="note"></textarea>
    </div>

    <div class="dialog-actions">
      <button class="btn cancel" (click)="cancel()">Cancel</button>
      <button class="btn confirm"
              (click)="confirm()"
              [disabled]="!selectedLeaveTypeId">
        Confirm
      </button>
    </div>
  </div>
</div>
