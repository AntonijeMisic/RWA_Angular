<div class="userlist-wrapper">
  <header class="userlist-header">
    <h2>User Management</h2>

    <div class="userlist-filters">
      <input type="text" placeholder="Search by name or email..." class="filter-input" />
      <select class="filter-select">
        <option value="">All Roles</option>
        <option value="Admin">Admin</option>
        <option value="Employee">Employee</option>
        <option value="Manager">Manager</option>
      </select>
      <select class="filter-select">
        <option value="">All Positions</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="HR">HR</option>
      </select>

      <!-- Samo admin vidi dugme Add User -->
      <button *ngIf="isAdmin" class="btn add-btn" [routerLink]="['/home/profile']">
        <i class="fas fa-plus"></i> Add User
      </button>
    </div>
  </header>

  <div class="userlist-table-wrap">
    <table class="userlist-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Position</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.userRole.roleName }}</td>
          <td>{{ user.userPosition.userPositionName }}</td>
          <td>
            <button class="btn small edit-btn"><i class="fas fa-edit"></i> Edit </button>
            <button class="btn small delete-btn"><i class="fas fa-trash"></i> Delete </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
